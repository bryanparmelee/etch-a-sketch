<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <title>Etch-a-Sketch</title>
</head>
<body>
<div class="main-container">
    <div class="buttons">
    <button onclick="erase()" type="button" class="btn">CLEAR</button>
    <button type="button" id="black">BLACK</button>
    <button type="button" id="rainbow">RAINBOW</button>
    </div>
 
    <div class="slider-container">
        <input type="range" min="16" max="100" value="50" class="slider" id="range" list="tickmarks" />
        <datalist id="tickmarks">
            <option value="1"></option>
            <option value="10"></option>
            <option value="20"></option>
            <option value="30"></option>
            <option value="40"></option>
            <option value="50"></option>
            <option value="60"></option>
            <option value="70"></option>
            <option value="80"></option>
            <option value="90"></option>
            <option value="100"></option>

        </datalist>
    </div>
    <div class="slide-value">
        <p id="s-value"></p>
    </div>
    <div class="grid-container"></div>
</div>
    <script src="./app.js"></script>
</body>
</html>
