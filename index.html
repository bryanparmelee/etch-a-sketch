<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <title>Etch-a-Sketch</title>
</head>
<body>
<div class="main-container">
    <div class="buttons">
    <button type="button" id="clear">CLEAR</button>
    <!-- <button type="button" id="black">BLACK</button>
    <button type="button" id="rainbow">RAINBOW</button> -->
    </div>
    <div>
        <input type="radio" name="mode" value="black" id="black" checked />
        <label for="black">Black</label>
    </div>
    <div>
        <input type="radio" name="mode" value="rainbow" id="rainbow" />
        <label for="rainbow">Rainbow</label>
    </div>
    <div>
        <input type="radio" name="mode" value="pick" id="pick" />
        <input type="color" value="#ff0000" id="picker" />
    </div>
    <p id="output"></p>
 
    <div class="slider-container">
        <input type="range" min="16" max="100" value="16" class="slider" id="range" />        
    </div>
  
    <div class="grid-container"></div>
</div>
    <script src="./app.js"></script>
</body>
</html>
