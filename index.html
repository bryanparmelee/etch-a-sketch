<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <title>Etch-a-Sketch</title>
</head>
<body>
<div class="main-container">
<h1 class="title">SKETCHY TIME</h1>
<div class="grid-container"></div>
<div class="slider-container">
    <label for="range">Grid size</label>
    <input type="range" min="16" max="100" value="16" class="slider" id="range" />        
</div>
  <div class="options">
   
    <div>
        <input type="radio" name="mode" value="black" id="black" checked />
        <label for="black">Black</label>
    </div>
    <div>
        <input type="radio" name="mode" value="rainbow" id="rainbow" />
        <label for="rainbow">Rainbow</label>
    </div>
    <div>
        <input type="radio" name="mode" value="pick" id="pick" />
        <input type="color" value="#ff0000" id="picker" />
    </div>

 
   
    <div class="buttons">
        <button type="button" id="clear">CLEAR</button>
      </div>
  </div> 
   
</div>
    <script src="./app.js"></script>
</body>
</html>
